<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <img id="logo-img" src="https://i.imgur.com/b6s5rvB.png" alt="Logo Escola da Barra" class="h-14 w-14 mr-4">
                    <span class="text-xl sm:text-2xl font-bold text-gray-800">Escola da Barra</span>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="index.html" class="p-2 rounded-full text-gray-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Alunos Cadastrados</h1>
            <div id="alunos-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- A lista de alunos será renderizada aqui -->
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './supabaseClient.js';
        
        async function getAlunos() {
            let { data: alunos, error } = await supabase
                .from('alunos')
                .select('*');

            if (error) {
                console.error('Erro ao buscar alunos:', error);
                return [];
            }
            return alunos;
        }

        async function renderAlunosList() {
            const alunos = await getAlunos();
            const container = document.getElementById('alunos-list');
            container.innerHTML = alunos.map(aluno => `
                <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer hover:shadow-xl transition-shadow" data-aluno-id="${aluno.id}">
                    <div class="flex items-center">
                        <img src="https://i.pravatar.cc/150?u=${aluno.id}" alt="Foto do Aluno" class="w-16 h-16 rounded-full mr-4">
                        <div>
                            <h3 class="font-bold text-lg text-gray-800">${aluno.nome}</h3>
                            <p class="text-sm text-gray-500">Matrícula: ${aluno.matricula}</p>
                            <p class="text-sm text-gray-500">Cadastro: ${new Date(aluno.datacadastro).toLocaleDateString()}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', renderAlunosList);
    </script>

<script type="module">
// __FIX_ALUNOS_LIST__
import { supabase } from './supabaseClient.js';
document.addEventListener('DOMContentLoaded', async () => {
  const listEl = document.getElementById('alunos-list');
  const goCadastro = document.getElementById('go-cadastro');
  if (goCadastro) goCadastro.onclick = () => { window.location.href = 'cadastro.html'; };

  try {
    const { data, error } = await supabase.from('alunos').select('*').order('datacadastro', { ascending: false });
    if (error) throw error;
    if (!listEl) return;
    if (!data || !data.length) {
      listEl.innerHTML = '<p class="text-gray-500">Nenhum aluno cadastrado.</p>';
      return;
    }
    listEl.innerHTML = data.map(a => `
      <div class="p-4 bg-white rounded shadow flex items-center justify-between">
        <div>
          <div class="font-semibold">${a.nome || ''}</div>
          <div class="text-sm text-gray-500">Matrícula: ${a.matricula || '-'}</div>
        </div>
        <a class="text-blue-600 underline" href="aluno_detalhes.html?id=${a.id}">Detalhes</a>
      </div>
    `).join('');
  } catch (err) {
    console.error('Erro listando alunos:', err);
    if (listEl) listEl.innerHTML = '<p class="text-red-600">Erro ao carregar alunos.</p>';
  }
});
</script>


<script>
// __ALUNOS_FALLBACK_BTN__
document.addEventListener('DOMContentLoaded', function(){
  try {
    let btn = document.getElementById('go-cadastro');
    if (!btn) {
      const bar = document.createElement('div');
      bar.className = 'flex justify-end max-w-4xl mx-auto p-3';
      bar.innerHTML = '<a id="go-cadastro" href="cadastro.html" class="px-4 py-2 bg-blue-600 text-white rounded shadow">Novo Aluno</a>';
      document.body.prepend(bar);
      btn = bar.querySelector('#go-cadastro');
    }
    if (btn) btn.onclick = () => { location.href = 'cadastro.html'; };

    // barra fixa como extra segurança
    if (!document.getElementById('__fixedNavAlunos')) {
      const fixed = document.createElement('div');
      fixed.id='__fixedNavAlunos';
      fixed.className='fixed bottom-4 right-4 z-50';
      fixed.innerHTML = '<a href="cadastro.html" class="px-4 py-2 rounded bg-blue-600 text-white shadow">Novo Aluno</a>';
      document.body.appendChild(fixed);
    }
  } catch(e){ console.error('ALUNOS_FALLBACK_BTN error', e); }
});
</script>

</body>
</html>
