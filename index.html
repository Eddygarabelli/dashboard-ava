<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .nav-button.active {
            background-color: #2563eb;
            color: white;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }
        .nav-button {
            transition: all 0.2s ease-in-out;
        }
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Cabeçalho -->
    <header class="bg-white shadow-md sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <img id="logo-img" src="https://i.imgur.com/b6s5rvB.png" alt="Logo Escola da Barra" class="h-14 w-14 mr-4">
                    <span class="text-xl sm:text-2xl font-bold text-gray-800">Escola da Barra</span>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="#" class="p-2 rounded-full text-gray-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="app-container" class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full">

            <!-- Página: Dashboard -->
            <div id="dashboard-page" class="page active">
                <div class="flex justify-center flex-wrap gap-4 mb-8">
                    <button data-target="alunos-dashboard" class="nav-button active px-6 py-2 rounded-full font-semibold text-gray-700 bg-gray-100">Alunos</button>
                    <button data-target="cursos-dashboard" class="nav-button px-6 py-2 rounded-full font-semibold text-gray-700 bg-gray-100">Cursos</button>
                    <button data-target="pedagogico-dashboard" class="nav-button px-6 py-2 rounded-full font-semibold text-gray-700 bg-gray-100">Pedagógico</button>
                </div>
                
                <div id="alunos-dashboard" class="dashboard-content active">
                    <div class="grid md:grid-cols-2 gap-6">
                        <a href="#" class="bg-blue-500 text-white rounded-xl p-6 shadow-md transform hover:scale-105 transition-transform cursor-pointer">
                            <h3 class="text-lg">Alunos Cadastrados</h3>
                            <p id="alunos-count" class="text-5xl font-extrabold mt-2">0</p>
                        </a>
                        <a href="#" class="bg-green-500 text-white rounded-xl p-6 shadow-md transform hover:scale-105 transition-transform cursor-pointer flex flex-col justify-center items-center">
                            <h3 class="text-lg">Novo Aluno</h3>
                            <p class="text-5xl font-extrabold mt-2">+</p>
                        </a>
                    </div>
                </div>

                <div id="cursos-dashboard" class="dashboard-content hidden">
                    <div class="grid md:grid-cols-2 gap-6">
                        <a href="#" class="bg-indigo-500 text-white rounded-xl p-6 shadow-md transform hover:scale-105 transition-transform cursor-pointer" data-course-name="Fundamental">
                            <h3 class="text-lg">Ensino Fundamental</h3>
                            <p class="text-2xl font-bold mt-2">6º ao 9º ano</p>
                        </a>
                        <a href="#" class="bg-purple-500 text-white rounded-xl p-6 shadow-md transform hover:scale-105 transition-transform cursor-pointer" data-course-name="Médio">
                            <h3 class="text-lg">Ensino Médio</h3>
                            <p class="text-2xl font-bold mt-2">1º ao 3º ano</p>
                        </a>
                    </div>
                </div>

                <div id="pedagogico-dashboard" class="dashboard-content hidden">
                    <div class="grid md:grid-cols-2 gap-6">
                         <div id="card-boletim" class="bg-teal-500 text-white rounded-xl p-6 shadow-md transform hover:scale-105 transition-transform cursor-pointer">
                            <h3 class="text-lg">Boletim Geral</h3>
                            <p class="text-2xl font-bold mt-2">Ver Notas</p>
                        </div>
                        <div id="card-download-boletim" class="bg-orange-500 text-white rounded-xl p-6 shadow-md transform hover:scale-105 transition-transform cursor-pointer">
                            <h3 class="text-lg">Download</h3>
                            <p class="text-2xl font-bold mt-2">Gerar Relatório</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="alunos-list-page" class="page hidden"></div>
            <div id="student-details-page" class="page hidden"></div>
            <div id="boletim-geral-page" class="page hidden"></div>
            <div id="cadastro-page" class="page hidden"></div>

        </div>
    </main>
    
    <style>
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Variáveis de ambiente
        const SUPABASE_URL = 'https://your-supabase-url.supabase.co'; // Substitua pelo seu URL do Supabase
        const SUPABASE_ANON_KEY = 'your-anon-key'; // Substitua pela sua chave anônima
        
        // Inicializa o cliente Supabase
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Função para atualizar a contagem de alunos
        async function updateAlunosCount() {
            console.log('Buscando contagem de alunos...');
            const { count, error } = await supabase
                .from('alunos')
                .select('*', { count: 'exact', head: true });

            if (error) {
                console.error('Erro ao buscar a contagem de alunos:', error);
                document.getElementById('alunos-count').textContent = 'Erro';
                return;
            }
            
            document.getElementById('alunos-count').textContent = count;
            console.log(`Contagem de alunos atualizada: ${count}`);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            updateAlunosCount();

            // Lógica para navegação entre os dashboards
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    // Previne a navegação para um novo arquivo
                    e.preventDefault(); 
                    document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    document.querySelectorAll('.dashboard-content').forEach(content => content.classList.add('hidden'));
                    const targetId = button.dataset.target;
                    document.getElementById(targetId).classList.remove('hidden');
                });
            });

            // Mensagens de funcionalidade não implementada
            document.getElementById('card-boletim').addEventListener('click', () => {
                console.log('Boletim: Funcionalidade ainda não implementada.');
            });

            document.getElementById('card-download-boletim').addEventListener('click', () => {
                console.log('Download: Funcionalidade ainda não implementada.');
            });
        });
    </script>

<script>
// __FIX_NAV_AND_CARDS__
document.addEventListener('DOMContentLoaded', function(){
  try {
    var novo = document.getElementById('card-novo-aluno');
    if (novo) {
      novo.style.cursor = 'pointer';
      novo.setAttribute('role','link');
      novo.tabIndex = 0;
      var goCad = function(){ window.location.href = 'cadastro.html'; };
      novo.onclick = goCad;
      novo.onkeypress = function(e){ if(e.key==='Enter' || e.key===' ') goCad(); };
    }
    var lista = document.getElementById('card-alunos-matriculados');
    if (lista) {
      lista.style.cursor = 'pointer';
      lista.setAttribute('role','link');
      lista.tabIndex = 0;
      var goList = function(){ window.location.href = 'alunos.html'; };
      lista.onclick = goList;
      lista.onkeypress = function(e){ if(e.key==='Enter' || e.key===' ') goList(); };
    }
    var buttons = document.querySelectorAll('.nav-button');
    if (buttons && buttons.length){
      buttons.forEach(function(btn){
        btn.addEventListener('click', function(e){
          e.preventDefault();
          document.querySelectorAll('.nav-button').forEach(function(b){ b.classList.remove('active'); });
          btn.classList.add('active');
          var target = btn.dataset.target;
          document.querySelectorAll('.dashboard-content').forEach(function(c){ c.classList.add('hidden'); });
          if (target) {
            var el = document.getElementById(target);
            if (el) el.classList.remove('hidden');
          }
        });
      });
    }
  } catch (err) {
    console.error('Erro nav/cards:', err);
  }
});
</script>

</body>
</html>
