
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escola da Barra ¬∑ AVA</title>
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-row">
        <div class="brand">
          <button id="home-button" class="icon-btn" title="In√≠cio" aria-label="Home">üè†</button>
          <button id="back-button" class="icon-btn" title="Voltar" aria-label="Voltar">‚Ü©Ô∏è</button>
          <img src="assets/logo.png" alt="Logo Escola da Barra">
          <span>Escola da Barra</span>
        </div>
        <nav class="nav">
          <button class="btn active" data-target="alunos-dashboard">Alunos</button>
          <button class="btn" data-target="cursos-dashboard">Cursos</button>
          <button class="btn" data-target="pedagogico-dashboard">Pedag√≥gico</button>
        </nav>
      </div>
    </div>
  </header>

  <main class="main container">
    <div id="dashboard-page" class="page active">
      <div class="grid grid-2">
        <div class="card kpi blue" id="card-alunos-matriculados">
          <div>Alunos Matriculados</div>
          <div id="alunos-count" style="font-size:42px; font-weight:900; margin-top:6px">0</div>
        </div>
        <div class="card kpi green" id="card-novo-aluno">
          <div>Novo Aluno</div>
          <div style="font-size:42px; font-weight:900; margin-top:6px">+</div>
        </div>
      </div>

      <section id="alunos-dashboard" style="margin-top:18px">
        <div id="alunos-list-page" class="card"></div>
      </section>

      <section id="cursos-dashboard" class="hidden" style="margin-top:18px">
        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
            <h2 style="margin:0">Cursos</h2>
            <button id="btn-novo-curso" class="primary">Novo Curso</button>
          </div>
          <div id="cursos-grid" class="grid grid-2"></div>
        </div>
      </section>

      <section id="pedagogico-dashboard" class="hidden" style="margin-top:18px">
        <div class="card center">Recursos pedag√≥gicos em breve.</div>
      </section>
    </div>

    <!-- Cadastro Aluno -->
    <div id="cadastro-page" class="page">
      <div class="card">
        <h2>Cadastro de Aluno</h2>
        <form id="cadastro-form" class="grid" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px">
          <input type="text" id="nome" class="input" placeholder="Nome completo" required>
          <input type="text" id="rg" class="input" placeholder="RG">
          <input type="text" id="cpf" class="input" placeholder="CPF">
          <input type="email" id="email" class="input" placeholder="E-mail">
          <input type="tel" id="telefone" class="input" placeholder="Telefone">
          <input type="date" id="datanascimento" class="input" placeholder="Data de nascimento">
          <input type="text" id="localnascimento" class="input" placeholder="Local de nascimento (Cidade - UF)">
          <input type="text" id="endereco" class="input" placeholder="Endere√ßo completo">
          <div class="actions" style="grid-column:1/-1">
            <button type="button" class="secondary" id="cad-voltar">Voltar</button>
            <button type="submit" class="primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Detalhes do aluno -->
    <div id="student-details-page" class="page"></div>

    <!-- Novo Curso -->
    <div id="curso-new-page" class="page"></div>

    <!-- Matr√≠culas curso -->
    <div id="curso-enroll-page" class="page"></div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
